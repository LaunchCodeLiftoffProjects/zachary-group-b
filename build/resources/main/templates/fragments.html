<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" th:href="@{/styles.css}" />
  <title>Library App</title>
</head>
<body>

<!-- Navbar(guest) -->
<nav th:fragment="navigation-guest" class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand me-2" href="#">Library App</a>
      <div class="d-flex">
        <ul class="navbar-nav px-3 me-2">
          <li class="nav-item">
            <a href="#" class="nav-link" style="color: #0d6efd">Register</a>
          </li>
        </ul>
        <button type="button" class="btn btn-primary">Log In</button>
      </div>
  </div>
</nav>

<!-- Navbar(user) -->
<nav th:fragment="navigation-user" class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand ms-5" href="#"><i data-feather="book"></i>Library App</a>
    <form class="d-none d-lg-flex ms-auto">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-primary me-2" type="submit">Search</button>
    </form>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="navbar-collapse collapse ms-auto" id="navbarText">
      <ul class="navbar-nav ms-auto me-2 px-3 align-items-end">
        <li class="nav-item">
          <a href="#" class="nav-link" style="color: #0d6efd">
            <i data-feather="bar-chart-2"></i>Bookshelf</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page" style="color: #0d6efd">
            <i data-feather="plus"></i>Add Book</a>
        </li>
        <li class="nav-item">
          <a href="http://localhost:8080" class="btn btn-danger ms-auto">
            <i data-feather="log-out"></i>Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

</body>
</html>
