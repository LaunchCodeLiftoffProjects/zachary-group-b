    <div class="d-flex row col" style="justify-content:space-between">
        <div class="mt-4 col col-12 col-sm-12 col-xl-6">
            <div class="bg-light rounded-3 shadow">
                <div class="container p-5 row">
                    <div class="col">
                        <h1 class="fs-2 mb-3">profile <i class="bi bi-person-circle" style="float:right; color:slategrey"></i></h1>
                        <hr/>
                        <ul class="p-0" >
                            <li class="d-flex"><i class="bi bi-person-fill me-2" style="color:slategrey"></i></i><p  th:text="${'Full Name: ' + firstName + ' ' + lastName}"></p></li>
                            <li class="d-flex"><i class="bi bi-envelope-fill me-2" style="color:slategrey"></i><p th:text="${'Email: ' + username}"></p></li>
                            <li class="d-flex"><i class="bi bi-lock-fill me-2" style="color:slategrey"></i><p>Password: ⚫⚫⚫⚫⚫⚫⚫</p></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Stats -->
        <div class="my-4 col col-12 col-sm-12 col-xl-6">
            <div class="rounded-3 shadow" style="background-color:slategrey">
                <div class="container p-5 row">
                    <div class="col text-light">
                        <h1 class="fs-2 fw-bold mb-3">stats <i class="bi bi-clipboard-data" style="float:right"></i></h1>
                        <hr/>
                        <ul class="p-0" >
                            <li class="d-flex"><i class="bi bi-asterisk me-2"></i></i><p  th:text="${'Books in Library: ' + totalBooks}"></p></li>
                            <li class="d-flex"><i class="bi bi-bookmark-check-fill me-2"></i><p  th:text="${'Books Read: ' + totalBooksRead}"></p></li>
                            <li class="d-flex"><i class="bi bi-file-earmark-text-fill me-2"></i><p th:text="${'You have read ' + pagesRead + ' pages.'}"></p></li>
                            <li class="d-flex"><i class="bi bi-stars me-2"></i><p th:text="${favoriteGenre + ' is your favorite genre.'}"></p></li>
                            <li class="d-flex"><i class="bi bi-person-plus-fill me-2"></i><p th:text="${'Member since ' + joinDate}"></p></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quote Generator (requires quotes.js) -->
        <div class="col mx-auto col-6-md col-lg-12" style="min-width:20rem;" >
            <figure class="px-5 bg-light rounded-3 shadow">
                <blockquote class="py-5 container">
                    <i class="bi bi-chat-right-quote-fill display-6" style="color:slategrey"></i>
                    <p class="text-center mx-5 lead fs-4 lh-sm" id="quoteDisplay">
                    </p>
                    <figcaption class="pt-4 mt-4 border-top d-flex flex-wrap blockquote-footer">
                        <p id="authorDisplay"></p>
                        <cite id="bookDisplay" style="margin-left:1rem;"></cite>
                    </figcaption>
                </blockquote>
            </figure>
        </div>
    </div>
</div>

    <!-- Footer -->
    <section class="container-fluid">
        <div th:replace="fragments :: footer"></div>
    </section>
</body>
</html>
