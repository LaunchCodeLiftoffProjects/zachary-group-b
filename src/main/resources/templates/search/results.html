<!doctype html>
<html lang="en" xmlns:th='http://www.thymeleaf.org/'>
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&family=Oswald&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/results.css}">

    <title>Search</title>

</head>
<body>
<div class="page-container">

    <div id="top-nav" class="nav-bar">

        <div id="page-heading" class="nav-item">
            <h1 class="heading">page title</h1>
        </div>

    </div>

    <div th:replace="search/fragments :: search-form"></div>

    <div id="results-container" class="section">
        <div id="results-heading">
            <div><h4 class="heading" style="color: rgba(64,110,88,1);">search for... </h4></div>
            <div><h4 class="heading" style="color: rgba(64,110,88,1);" th:text="${displayQuery}"></h4></div>
            <div><h4 class="heading" style="color: rgba(64,110,88,1);">total results: <span id="totalResultsReturned"></span></h4></div>
        </div>
        <div id="results"></div>
    </div>
    <div class="page-numbers-container"></div>

</div>

<script>
        const query = '[[${query}]]';
        const queryArray = '[[${queryArray}]]';
        const searchQuery = '[[${searchQuery}]]';
        const searchParameter = '[[${searchParameter}]]';
        let maxResults = '[[${maxResults}]]';
        let currentPage = '[[${currentPage}]]';
        let startIndex = '[[${startIndex}]]';
    </script>
<script type="module" th:src="@{/script/search/results.js}" th:inline="javascript"></script>

</body>
</html>
