<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <th:block th:replace="fragments :: head"></th:block>
    <link rel="stylesheet" th:href="@{/css/shelf.css}" />
    <script defer th:src="@{/js/shelf.js}"></script>
</head>
    <body>

        <!-- User Navbar -->
        <header>
            <nav th:replace="fragments :: navigation-user"></nav>
        </header>

        <!-- Edit Book Card -->
        <section>
            <div class="card mx-auto" style="width: 50rem; margin-top:15%;">
                <a th:href="@{|/user/shelf|}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="grey" class="bi bi-x-square-fill shadow" id="close-view-corner-button" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
                    </svg>
                </a>

                <form method="post" th:action="@{/user/edit}">
                    <div class="card card-shadow" style="width: 50rem; height: 35rem; top: 30%; background-color:whitesmoke;">
                        <div class="card-body">
                            <div class="row align-items-start form-group">
                                <div class="col form-group">
                                    <input type="hidden" name="bookId" class="form-control" th:value="${book.id}">
                                    <input type="text" name="title" class="form-control m-1 mt-2" th:field="${book.title}" placeholder="Title">
                                    <input type="text" name="author" class="form-control m-1" th:field="${book.author}" placeholder="Author">
                                    <input type="text" name="genre" class="form-control m-1" th:field="${book.genre}" placeholder="Genre">
                                    <input type="text" name="pages" class="form-control m-1" th:field="${book.pages}" placeholder="Pages">
                                    <input type="text" name="isbn" class="form-control m-1" th:field="${book.isbn}" placeholder="ISBN">
                                    <select th:field="${book.status}" class="form-select m-1" id="status" required>
                                        <option value="Want to Read">Want to Read</option>
                                        <option value="Currently Reading">Currently Reading</option>
                                        <option id="completed" value="Completed">Completed</option>
                                    </select>
                                    <input type="text" name="description" class="form-control m-1" th:field="${book.description}" placeholder="Add a description...">
                                    <input type="text" name="userReview" class="form-control m-1" th:field="${book.userReview}" placeholder="Add a review...">
                                    <div th:if="${book.status} == 'Completed'" class="rating">
                                        <input th:field="${book.rating}" type="radio" name="rating" value="5" id="5">
                                        <label th:for="5">☆</label>
                                        <input th:field="${book.rating}" type="radio" name="rating" value="4" id="4">
                                        <label th:for="4">☆</label>
                                        <input th:field="${book.rating}" type="radio" name="rating" value="3" id="3">
                                        <label th:for="3">☆</label>
                                        <input th:field="${book.rating}" type="radio" name="rating" value="2" id="2">
                                        <label th:for="2">☆</label>
                                        <input th:field="${book.rating}" type="radio" name="rating" value="1" id="1">
                                        <label th:for="1">☆</label>
                                        <input th:field="${book.rating}" type="radio" name="rating" value="" checked="checked">
                                    </div>
                                </div>
                                <div class="col">
                                    <img class="d-flex book-shadow mx-auto mt-5" th:src="@{${'https://www.syndetics.com/index.aspx?isbn='+book.isbn+'0486832945&issn=/LC.JPG'}}" width="50%" alt="cover">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex card-footer justify-content-between align-items-center">
                            <small class="text-muted" th:text="${'Date Added: ' + book.dateAdded}"></small>
                            <button class="iconbutton">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="" fill="#0d6efd" class="bi bi-save2-fill" viewBox="0 0 16 16">
                                    <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v6h-2a.5.5 0 0 0-.354.854l2.5 2.5a.5.5 0 0 0 .708 0l2.5-2.5A.5.5 0 0 0 10.5 7.5h-2v-6z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <section>
            <div th:replace="fragments :: footer"></div>
        </section>
    </body>
</html>
