<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header>
    <nav th:replace="fragments :: navigation-user"></nav>
</header>
<div class="card mx-auto" style="width: 30rem; margin-top:15rem;">
    <a th:href="@{|/user/shelf|}">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="grey" class="bi bi-x-square-fill shadow" id="close-view-corner-button" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
        </svg>
    </a>

    <form method="post" th:action="@{/user/edit}">
        <div class="card mx-auto card-shadow" style="width: 30rem; height: 28rem; top: 30%; background-color:whitesmoke;">
            <div class="card-body">
                <div class="row align-items-start form-group">
                    <div class="col form-group">
                        <input type="hidden" name="bookId" class="form-control" th:value="${book.id}">
                        <input type="text" name="title" class="form-control m-1 mt-2" th:field="${book.title}">
                        <input type="text" name="author" class="form-control m-1" th:field="${book.author}">
                        <input type="text" name="genre" class="form-control m-1" th:field="${book.genre}">
                        <input type="text" name="pages" class="form-control m-1" th:field="${book.pages}">
                        <input type="text" name="isbn" class="form-control m-1" th:field="${book.isbn}">
                        <select th:field="${book.status}" class="form-select m-1" id="status" required>
                            <option value="Want to Read">Want to Read</option>
                            <option value="Currently Reading">Currently Reading</option>
                            <option id="completed" value="Completed">Completed</option>
                        </select>
                        <div th:if="${book.status} == 'Completed'" class="rating">
                            <input th:field="${book.rating}" type="radio" name="rating" value="5" id="5">
                            <label th:for="5">☆</label>
                            <input th:field="${book.rating}" type="radio" name="rating" value="4" id="4">
                            <label th:for="4">☆</label>
                            <input th:field="${book.rating}" type="radio" name="rating" value="3" id="3">
                            <label th:for="3">☆</label>
                            <input th:field="${book.rating}" type="radio" name="rating" value="2" id="2">
                            <label th:for="2">☆</label>
                            <input th:field="${book.rating}" type="radio" name="rating" value="1" id="1">
                            <label th:for="1">☆</label>
                            <input th:field="${book.rating}" type="radio" name="rating" value="" checked="checked">
                        </div>
                    </div>
                    <div class="col">
                        <img class="d-flex mx-auto bookcover mt-5" th:src="@{${'https://www.syndetics.com/index.aspx?isbn='+book.isbn+'0486832945&issn=/LC.JPG'}}" width="70%" alt="cover">
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Save" id="saveButton" class="btn btn-lg btn-warning">
                </div>
            </div>
            <div class="card-footer">
                <small class="text-muted" name="date" th:field="book.date" th:text="${'Date Added: ' + book.date}"></small>
            </div>
        </div>
    </form>
</div>
</body>
</html>
